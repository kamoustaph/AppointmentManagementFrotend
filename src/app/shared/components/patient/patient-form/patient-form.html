<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier un patient' : 'Créer un nouveau patient' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error *ngIf="patientForm.get('lastName')?.invalid">
        {{ getErrorMessage('lastName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error *ngIf="patientForm.get('firstName')?.invalid">
        {{ getErrorMessage('firstName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="patientForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phoneNumber" required>
      <mat-error *ngIf="patientForm.get('phoneNumber')?.invalid">
        {{ getErrorMessage('phoneNumber') }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()"
    [disabled]="patientForm.invalid || isLoading"
  >
    {{ isEditMode ? 'Modifier' : 'Créer' }}
    <mat-icon *ngIf="isLoading">
      <mat-spinner diameter="20"></mat-spinner>
    </mat-icon>
  </button>
</mat-dialog-actions>
