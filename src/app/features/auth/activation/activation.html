<div class="activation-container">
  <mat-card class="activation-card">
    <mat-card-header>
      <mat-card-title>Activation du compte</mat-card-title>
      <mat-card-subtitle>
        Entrez le code reçu par email pour activer votre compte
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="activationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Code d'activation</mat-label>
          <input matInput formControlName="activationCode" 
                 placeholder="XXXXXX" maxlength="6">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-hint>6 caractères requis</mat-hint>
          <mat-error *ngIf="activationForm.get('activationCode')?.hasError('required')">
            Code requis
          </mat-error>
          <mat-error *ngIf="activationForm.get('activationCode')?.hasError('minlength')">
            Code trop court
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" 
                type="submit" 
                [disabled]="activationForm.invalid || isLoading"
                class="full-width">
          <span *ngIf="!isLoading">Activer le compte</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
