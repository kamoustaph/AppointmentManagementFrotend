<div class="login-container">
  <mat-card class="login-card" @slideIn>
    <div class="login-header">
      <p class="login-subtitle">Gestion de rendez-vous médicaux</p>
    </div>

    <mat-card-content>
      <h2 class="form-title">Connexion</h2>
      <p class="form-subtitle">Entrez vos identifiants pour accéder à votre compte</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width" @fadeIn>
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" 
                 placeholder="exemple@email.com" type="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Email requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" @fadeIn>
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" 
                 [type]="hidePassword ? 'password' : 'text'" 
                 placeholder="••••••••">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" 
                  type="button" [attr.aria-label]="'Toggle password visibility'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Mot de passe requis
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" 
                type="submit" 
                [disabled]="loginForm.invalid || isLoading"
                class="full-width" @bounceIn>
          <span *ngIf="!isLoading">Se connecter</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" routerLink="/register" @fadeInLeft>
        <mat-icon>person_add</mat-icon> Créer un compte
      </a>
    </mat-card-actions>
  </mat-card>
</div>
